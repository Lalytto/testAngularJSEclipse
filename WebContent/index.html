<!DOCTYPE html>
<html  ng-app="pruebaApp">
<head>
<meta charset="UTF-8">
<title>PRUEBA ANGULAR.JS</title>
<link rel="stylesheet" href="http://app.zurismart.com/bower_components/angular-material/angular-material.min.css">
</head>
<body ng-controller="mainCtrl">
	 
	<h1>{{main}}</h1>
	<input ng-model="main" type="text">
	
	<md-card>
       <md-card-title>
         <md-card-title-text>
           <span class="md-headline">Card with image</span>
           <span class="md-subhead">Large</span>
         </md-card-title-text>
         <md-card-title-media>
           <div class="md-media-lg card-media"></div>
         </md-card-title-media>
       </md-card-title>
       <md-card-actions layout="row" layout-align="end center">
         <md-button>Action 1</md-button>
         <md-button>Action 2</md-button>
       </md-card-actions>
     </md-card>
	
	<script src="http://app.zurismart.com/bower_components/jquery/dist/jquery.min.js"></script>
	<!-- Angular - Components -->
	<script src="http://app.zurismart.com/bower_components/angular/angular.min.js"></script>
	<script src="http://app.zurismart.com/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="http://app.zurismart.com/bower_components/angular-animate/angular-animate.min.js"></script>
	<script src="http://app.zurismart.com/bower_components/angular-aria/angular-aria.min.js"></script>
	<script src="http://app.zurismart.com/bower_components/angular-messages/angular-messages.min.js"></script>
	<script src="http://app.zurismart.com/bower_components/angular-resource/angular-resource.min.js"></script>
	<script src="http://app.zurismart.com/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
	<script src="http://app.zurismart.com/bower_components/angular-material/angular-material.min.js"></script>
	<script src="scripts/app.js"></script>
	<table>
		<tr>
			<th>Column 1 Heading</th>
			<th>Column 2 Heading</th>
		</tr>
		<tr>
			<td>Row 1: Col 1</td>
			<td>Row 1: Col 2</td>
		</tr>
	</table>
</body>
</html>
